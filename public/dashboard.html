<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>byteSpace</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>


    <!-- Include Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=arrow_upward" />

    <!-- For Montserrat Font -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <nav id="navbar" class="navbar">
        <!-- App Logo -->
        <div class="logo">
            <a href="/dashboard"><img src="/assets/images/byteSpace-logo.png" alt="logo-img" class="index-logo-img"
                    id="navbar-logo"></a>
        </div>
        <!-- Hamburger Icon -->
        <div class="hamburger" onclick="toggleNavbar()">
            <i class="fa-solid fa-bars"></i>
        </div>
        <!-- Main Navbar -->
        <div class="main-navbar">
            <ul>
                <!-- Home link -->
                <!-- <li><a href="/dashboard" class="active whitey">Home</a></li> -->

                <!-- Features dropdown with a clickable text -->
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle whitey" onclick="toggleDropdown('dropdownFeatures')">Features</a>
                    <div id="dropdownFeatures" class="dropdown-content">
                        <a href="/extension-check">Extension Check</a>
                        <a href="/file-integrity-checker" id="integ-check-btn">Integrity Check</a>
                        <a href="/malware-scan">Malware Scan</a>
                    </div>
                </li>

                <!-- Contact link -->
                <li><a href="/contact" class="whitey" id="contact-btn">Contact</a></li>

                <!-- Logout link -->
                <li><a href="/api/logout" class="login-btn">Logout</a></li>
            </ul>
        </div>
    </nav>
    <div class="main-div">
        <div id="first-div">
            <div class="stars"></div>
            <div class="text-section">
                <h2 id="welcome">Welcome back!</h2> <br>
                <p>What are you working on today? Check out the features tab for tools that can help you achieve your goals!
                </p> <br>
                <!-- <div class="download-button">
                    <a href="/login">
                        <button type="button">Get Started</button>
                    </a>
                </div> -->
            </div>
            <div class="image-section">
                <img src="/assets/images/hero-img.png" alt="phone-main">
            </div>
        </div>
    </div>

    <!-- FontAwesome Script -->
    <script src="https://kit.fontawesome.com/0425d8954f.js" crossorigin="anonymous"></script>

    <!-- BootStrap Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="/js/main.js"></script>
</body>
<script>
    document.querySelector("#contact-btn").addEventListener("click", function (e) {
        window.location.href = "/contact";
    });
    document.querySelector("#integ-check-btn").addEventListener("click", function (e){
        window.location.href = "/file-integrity-checker";
    });
    document.querySelector(".login-btn").addEventListener("click", function (e) {
        fetch("/api/logout", {
            method: "POST",
        })
            .then((res) => {
                if (res.ok) {
                    window.location.href = "/";
                } else {
                    alert("Logout failed.");
                }
            })
            .catch(() => alert("Logout request error."));
    });
    fetch("/user-info")
        .then(res => {
            if (!res.ok) throw new Error("Not logged in");
            return res.json();
        })
        .then(data => {
            document.getElementById("welcome").textContent = `Welcome back, ${data.username}!`;
        })
        .catch(error => {
            Swal.fire({
                icon: "error",
                title: "Oops...",
                text: error.message,
                footer: '<a href="/login">Go to Login</a>'
            });
        })
</script>

</html>
