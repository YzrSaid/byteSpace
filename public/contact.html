<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>byteSpace</title>
    <link rel="stylesheet" href="/css/styles.css">

    <!-- Include Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=arrow_upward" />

    <!-- For Montserrat Font -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <nav id="navbar" class="navbar">
        <!-- App Logo -->
        <div class="logo">
            <a href="/"> <img src="/assets/images/byteSpace-logo.png" alt="logo-img" class="index-logo-img"
                    id="navbar-logo"></a>
        </div>
        <!-- Hamburger Icon -->
        <div class="hamburger" onclick="toggleNavbar()">
            <i class="fa-solid fa-bars"></i>
        </div>
    </nav>
    <div class="main-div">
        <div id="third-div">
            <div id="title-l-container">
                <h2 class="title-l">For feedbacks, request, and issues</h2>
            </div> <br> <br>
            <div class="contact-section">
                <!-- Github repo link -->
                <div class="contact-item">
                    <i class="fa-brands fa-github fa-2x"></i>
                    <a href="https://github.com/YzrSaid/studya.io" target="_blank">Github</a>
                </div>

                <!-- Email link -->
                <div class="contact-item">
                    <i class="fa-solid fa-envelope fa-2x"></i>
                    <a href="mailto:said.mohammadaldrin.2021@gmail.com" target="_blank">Send an Email</a>
                </div>
            </div> <br>
            <div class="extra-image">
                <img src="/assets/images/onboarding_4.png" alt="extra-image">
            </div>
        </div>
    </div>
    <button id="scrollToTopBtn" class="scroll-to-top" onclick="scrollToTop()"><span class="material-symbols-outlined">
            arrow_upward
        </span></button>


    <!-- FontAwesome Script -->
    <script src="https://kit.fontawesome.com/0425d8954f.js" crossorigin="anonymous"></script>

    <!-- BootStrap Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="/js/main.js"></script>
</body>
<script>
    document.querySelector(".login-btn").addEventListener("click", function (e) {
        window.location.href = "/login";
    })
</script>

</html>
